
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div layout:fragment="content">
    <form action="#" th:action="@{/users/login}" th:object="${loginModel}" method="post">
        <span class="text-danger" th:text="${message}">${message}</span>

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input id="exampleInputEmail1" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" name="username" type="text" th:field="*{username}" />
            <label style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</label>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <span class="text-danger" th:text="${error}">${error}</span>

        <button class="btn btn-primary">Sign in</button>

    </form>
</div>
</body>
</html>
